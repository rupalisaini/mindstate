<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mind Rewind</title>
    <meta name="description" content="A mental health tracker">
    <meta name="author" content="RupaliSaini">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="tipso/src/tipso.css">
    <script src="tipso/src/tipso.js"></script>
    <link rel="stylesheet" href="tipso/demo/animate.css">
</head>

<body class="is-dark">
<div id="root">
<nav class="navbar" role="navigation" id="navbar" aria-label="main navigation"></nav>
<div class="columns-custom">
    <div class="column1">
            <div id="name-banner"></div>
            <div id="user-history"></div>
   </div>
    <div class="column2">
        <div class="day-form">
            <div class="title is-4">Fill today's log:</div>   
            <hr>         
            <div class="field">
                <label class="label">Date:</label>
                <div class="control">
                    <input class="input" type="text" id="log-date" placeholder="format mm/dd/yyyy">
                </div>
            </div>
            
            <div class="field">
                <label class="label">How did it go?</label>
                <div class="control">
                    <div class="select">
                        <select id="how-was-it">
                        <option>Select</option>
                        <option value='5'>Amazing! :D</option>
                        <option value='4'>Good :)</option>
                        <option value='3'>Not great, not bad either :|</option>
                        <option value='2'>Could be worse :/</option>
                        <option value='1'>Bad :(</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="field">
                <label class="label">What happened?</label>
                <div class="control">
                <textarea class="textarea" id="about" placeholder="Tell us about your day :)"></textarea>
                </div>
            </div>

            <div class="field">
                    <label class="label">Tag:</label>
                    <div class="control">
                        <input class="input" type="text" id="log-tags" placeholder="Tag your log">
                    </div>
                </div>
            
            <div class="field is-grouped">
                <div class="control">
                <button class="button is-link" id="log-day">Submit</button>
                </div>
                <div class="control">
                <button class="button is-link is-light">Cancel</button>
                </div>
            </div>
            <!--<input class="input" id="log-date-2">-->
        </div>
        <div class="you-right-block green-bg">
            <div class="line-chart-heading" id="chart-1-head"></div>
            <div id="myProgressChart"></div>
        </div>
        <div class="you-right-block orange-bg">
            <div class="line-chart-heading" id="chart-3-head"></div>
            <div class="opacity" id="myBarChart"></div>
        </div>
        <div class="you-right-block white-bg">
            <div class="calendar-chart-heading" id="chart-2-head"></div>
            <div class="opacity" id="myYearChart"></div>
        </div>
        
    </div>
  </div>
</div>
</body>
</html>
