<div class="form-pop">

<div class="field">
  <label class="label">Name</label>
  <div class="control">
    <input class="input" type="text" placeholder="Your Name" id="name-sign-up">
  </div>
</div>

<div class="field">
  <label class="label">Username</label>
  <div class="control">
    <input class="input is-success" type="text" placeholder="Username" id="username-sign-up">
  </div>

</div>

<div class="field">
    <label class="label">Password</label>
    <p class="control">
        <input class="input" type="password" placeholder="Password" id="password-sign-up">
    </p>
</div>

<div class="field is-grouped">
  <div class="control">
    <button class="button is-link" id="sign-up" type="button">Submit</button>
  </div>
  <div class="control">
